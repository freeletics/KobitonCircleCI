version: 2
parameters:
  kobiton:
    type: boolean
    default: true

jobs:
  build:
    working_directory: /home/circleci/repo
    docker:
      - image: rgonalo/appium
    steps:
      - attach_workspace:
          at: .
      - add_ssh_keys
      - run:
          name: "Adding Github ssh key."
          command: |
            mkdir ~/.ssh
            echo 'github.com ssh-rsa ' >> ~/.ssh/known_hosts
      - run:
          name: "Checkout Appium test repo"
          command: git clone git@github.com:freeletics/Appium_e2e_tests.git
      - run:
          name: run tests
          command: |
            cd Appium_e2e_tests
            appium
            ./mvnw clean test -Dsurefire.suiteXmlFiles=/src/test/resources/testng.xml -Dapp.os=ANDROID -Demails="" -Dis.kobiton=true
